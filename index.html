<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Code Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <h2>AR Code Manager</h2>
            </div>
            <div id="user-controls" class="hidden">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn btn-outline">Sign Out</button>
            </div>
        </header>

        <!-- Auth Section -->
        <section id="auth-section">
            <div id="auth-container">
                <h3>Welcome</h3>
                <p>Sign in to manage your AR models</p>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn">Sign In / Sign Up</button>
                </form>
                <p id="auth-error" style="color: var(--error-color); display: none;"></p>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="hidden">

            <!-- Upload Card -->
            <div class="card">
                <h3>Upload New Model</h3>
                <p class="text-muted">Supports .glb files (Binary glTF)</p>
                <form id="upload-form">
                    <input type="text" id="model-name" placeholder="Model Name" required>
                    <textarea id="model-desc" placeholder="Description (Optional)"
                        style="width: 100%; background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; box-sizing: border-box; margin: 10px 0;"></textarea>
                    <input type="file" id="model-file" accept=".glb" required>
                    <button type="submit" class="btn" id="upload-btn">Generate AR Code</button>
                </form>
                <div id="upload-progress-container" class="hidden" style="margin-top: 15px;">
                    <div style="background: #333; border-radius: 10px; overflow: hidden; height: 20px;">
                        <div id="upload-progress-bar"
                            style="width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); transition: width 0.3s ease;">
                        </div>
                    </div>
                    <p id="upload-progress-text" style="text-align: center; margin-top: 5px; font-size: 0.9em;">0%</p>
                </div>
                <div id="upload-status"></div>
            </div>

            <!-- Models List -->
            <h3>Your Models</h3>
            <div id="models-list" class="model-grid">
                <!-- Models will be injected here -->
                <div class="spinner" id="models-loader"></div>
            </div>
        </section>
    </div>

    <!-- App Logic -->
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
